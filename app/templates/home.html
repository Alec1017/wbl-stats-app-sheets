{% extends 'layout.html' %}

{% block body %}
    <h1>Players</h1>
    <ul class="list-group">
        {% for player in players %}
            <li class="list-group-item"><a href="player/{{player.id}}">{{ player.first_name }} {{ player.last_name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
