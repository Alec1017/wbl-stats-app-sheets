{% extends 'layout.html' %}

{% block body %}
    <h1>{{ player.firstName }} {{ player.lastName }}</h1>
    <ul class="list-group">
        {% for game in games %}
            <li class="list-group-item"><a href="game/{{game.id}}">Date: {{ game.date }}&nbsp;&nbsp;&nbsp;&nbsp;Opponent: {{ game.selectedOpponent }}</a></li>
        {% endfor %}
    </ul>

    <a type="button" class="btn btn-primary my-3" href="add_game/{{player.uid}}">Add game</a>
{% endblock %}
